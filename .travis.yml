language: cpp

git:
  lfs_skip_smudge: true

matrix:
      include:
            - os: linux
              dist: trusty
              sudo: false
              addons:
                apt:
                  sources:
                    - ubuntu-toolchain-r-test
                  packages:
                    - libboost-all-dev
                    - libcrypto++-dev
                    - g++-5
            - os: osx
              sudo: false

compiler:
      - g++-5

before_install:
      - ./configure.sh $TRAVIS_OS_NAME

script:
      - cd build && cmake .. -DCMAKE_BUILD_TYPE=Test
      - make
      - ./test/rechain

after_success:
      - coveralls --root .. --exclude data --exclude inc/dependencies -E ".*CMake.*" --exclude test --gcov-options '\-lp';
