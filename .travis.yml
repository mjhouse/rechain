language: cpp
dist: trusty
sudo: false
compiler: cmake

git:
  lfs_skip_smudge: true

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libcrypto++-dev
      - g++-5

before_install:
      - pip install --user cpp-coveralls

script:
      - source configure.sh
      - cd build && cmake .. -DCMAKE_BUILD_TYPE=Test
      - make && ./test/rechain

before_install:
      - eval "CXX=g++-5"

after_success:
      - coveralls --basePath "CMakeFiles/rechain.dir/src" --gcov-options '\-lp'
